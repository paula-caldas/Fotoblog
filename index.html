<!DOCTYPE html>
<html lang="pt-br">
<head>
 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
<title>Fotoblog</title>

  
<link rel="stylesheet" href="style.css">
  
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  
</head>
<body>
  <div id="app">
    <header class="container">

      <nav>

        <img src="./assets/camera.svg" alt="Imagem da logomarca"/>

        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
        
      </nav>
      
      <form action="">Search</form>

      <img class="avatar" src="https://randomuser.me/api/portraits/women/21.jpg" alt="Imagem de uma mulher">

    </header>
    <main>
      <div class="container">
        <h1>Galeria</h1>

        <section class="gallery">

          <figure class="item"> 

            <img src="https://images.unsplash.com/photo-1483058712412-4245e9b90334?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

            <figcaption class="details">

              <h2>Workspace elétrica</h2>

              <div class="tags">
                <span>TAG</span>
              </div>

            </figcaption>
          </figure>

          <figure class="item" style="--delay:.6s"> 

            <img src="https://images.unsplash.com/photo-1525083004522-188db34cf1ea?q=80&w=1456&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

            <figcaption class="details">

              <h2>Dark and red</h2>

              <div class="tags">
                <span>TAG</span>
              </div>

            </figcaption>
          </figure>

          <figure class="item" style="--delay: .8s">

            <img src="https://images.unsplash.com/photo-1550376026-7375b92bb318?q=80&w=1608&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

            <figcaption class="details">

              <h2>Organização e grids</h2>

              <div class="tags">
                <span>TAG</span>
              </div>

            </figcaption>
          </figure>
 
          <figure class="item" style="--delay: 1s">

            <img src="https://images.unsplash.com/photo-1650598308282-9629a232e77f?q=80&w=1584&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

            <figcaption class="details">

              <h2>Colméia </h2>

              <div class="tags">
                <span>TAG</span>
              </div>

            </figcaption>
          </figure>

          <figure class="item" style="--delay: 1.2s">

            <img src="https://images.unsplash.com/photo-1675848311787-d2706fce4aed?q=80&w=1527&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

            <figcaption class="details">

              <h2>Setup de escritor</h2>

              <div class="tags">
                <span>TAG</span>
              </div>

            </figcaption>
          </figure>

          <figure class="item" style="--delay: 1.4s">

            <img src="https://images.unsplash.com/photo-1518799937599-77763326c394?q=80&w=1587&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

            <figcaption class="details">

              <h2>Ergonomia e cores</h2>

              <div class="tags">
                <span>TAG</span>
              </div>

            </figcaption>
          </figure>

          <figure class="item" style="--delay: 1.6s">

            <img src="https://images.unsplash.com/photo-1522658429337-5917c5277aa2?q=80&w=1469&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

            <figcaption class="details">

              <h2>Show de luzes</h2>

              <div class="tags">
                <span>TAG</span>
              </div>

            </figcaption>
          </figure>

          <figure class="item" style="--delay: 1.8s">

            <img src="https://images.unsplash.com/photo-1664478546384-d57ffe74a78c?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

            <figcaption class="details">

              <h2>Deep purple</h2>

              <div class="tags">
                <span>TAG</span>
              </div>

            </figcaption>
          </figure>

          <figure class="item" style="--delay: 2s">

            <img src="https://images.unsplash.com/photo-1616763355548-1b606f439f86?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

            <figcaption class="details">

              <h2>Multi-Screen</h2>

              <div class="tags">
                <span>TAG</span>
              </div>

            </figcaption>
          </figure>

        </section>

      </div>
    </main>
    <footer class="container">

      <p>© 2023 - Rocketseat Explorer</p>

    </footer>

  </div>
</body>
</html>
